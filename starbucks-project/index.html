<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Starbucks App</title>
  </head>
  <body>
    <h1>Starbucks Shops</h1>
    <div id="map"></div>
    <div class="div-choose">
      <h3 class="header-choose-layer">choose layer</h3>
      <div class="div-choose-layer">
        <div>
          <input
            type="radio"
            id="standard"
            name="baseLayer"
            value="OSMStandard"
            checked
          />
          <label for="standard"> Standard </label>
        </div>
        <div>
          <input
            type="radio"
            id="Humanitarian"
            name="baseLayer"
            value="OSMHumanitarian"
          />
          <label for="Humanitarian"> Humanitarian </label>
        </div>
        <div>
          <input
            type="radio"
            id="StamenTerrain"
            name="baseLayer"
            value="StamenTerrain"
          />
          <label for="StamenTerrain"> StamenTerrain </label>
        </div>
      </div>
      <h3>Choose country</h3>
      <select id="list-countries">
        <option value="all-world">All world</option>
      </select>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
